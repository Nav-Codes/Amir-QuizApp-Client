<!DOCTYPE html>
<!--fill form field session id then press button
      -> reload page but with query parameter session id in url
    underneath the session id information
    is the main question area that starts blank
      -> when teacher starts a question, question will appear ajax style
        -> students can respond to question in text box and submit to backend
          -> after submission, ajax diplay current students response with grade
            -> teacher can end current question period
              -> teacher can start new question
                -> repeat
      -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Session</title>
    <link rel="icon" type="image/icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div id="error"></div>
    <div class="container btn-container">
      <div id="sessionInput" class="container btn-container">
        <p id="sessionId"></p>
        <input type="text" name="sessionID" id="sessionIdInput" placeholder="Enter session ID" required>
        <button id="sessionIdSubmit" class="btn"></button>
      </div>
      <div id="questionArea"></div>
      <button class="btn red" id="logout"></button>
    </div>
    <script type="module" src="./js/studentSession.js"></script>
  </body>
</html>
