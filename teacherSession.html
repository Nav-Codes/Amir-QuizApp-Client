<!DOCTYPE html>
<!--fill form field class name then press button
      -> backend creates session and returns session id
        -> reload page but with query parameter session id in url
          -> display session id to teacher
          -> teacher can share session id with students or via link(to studentSession page with query parmaeter session id)
    underneath the session and link information
    is the main question area with a start (recording) question button
      -> when pressed, start recording the question
        -> when pressed again, stop recording the question
        -> if possible we should be sending to backend ai while recording in order to get real time feedback
          -> Ajax to display parsed question to teacher
            -> if bad, tell ai to try again
            -> if good, teacher can 'confirm' the question
              -> send message to backend so students can receive the question    
              -> ajax diplay student responses in real time
                -> teacher can end current question period
                  -> teacher can start new question
                    -> repeat
      -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title id="pageTitle"> Teacher Session </title>
  <link rel="icon" type="image/icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1 id="teacherSessionTitle"></h1>

    <div class="session-container box">
      <h2 id="sessionInfo"></h2>
      <p><span id="sessionIdLabel"></span> <span id="sessionId"></span></p>
      <p><span id="sessionLinkLabel"></span> <span id="sessionLink" href="#"></span></p>
    </div>

    <div class="question-area box">
      <h2 id="askQuestionTitle"></h2>
      <div id="audioContainer">
        <canvas id="audioVisualizer"></canvas>
      </div>
      <div class="row">
        <button id="startRecording" class="btn"></button>
      </div>
      <div id="teacherBubble">
        <p id="questionStatus"></p>
      </div>
      <div id="loaderContainer">
        <div id="loader">
          <div id="colorRing"></div>
          <div id="whiteRing"></div>
          <div id="outerRing"></div>
        </div>
      </div>
      <button id="confirmQuestion" class="btn green"></button>
      <button id="endQuestion" class="btn red"></button>
    </div>

    <div id="studentResponses" class="box">
      <h2 id="studentResponsesTitle"></h2>
      <ul id="responseList">
        <li></li>
      </ul>
    </div>

    <div id="error"></div>

    <div class="btn-container">
      <a href="teacherMain.html" class="btn" id="backToDashboard"></a>
      <a href="index.html" class="btn" id="home"></a>
      <a href="#" class="btn red" id="logout"></a>
    </div>
  </div>
  <script type="module" src="/js/teacherSession.js"></script>
</body>

</html>
