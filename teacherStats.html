<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Statistics</title>
  <link rel="icon" type="image/icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div id="error"></div>
    <div id="statusCode"></div>
    
    <h1 id="apiStats"></h1>

    <div class="stats-container box">
      <h2 id="generalStats"></h2>
      <p id="apistats"></p>
    </div>

    <div class="stats-container box">
      <h2 id="endpointUsage"></h2>
      <ul id="apiendpointusage"></ul>
    </div>

    <div class="stats-container box">
      <h2 id="userUsage"></h2>
      <table id="apiuserusage"></table>
    </div>

    <div class="btn-container">
      <a href="dashboard.html" class="btn" id="backToDashboard"></a>
    </div>
  </div>
  <script type="module" src="/js/teachStats.js"></script>
</body>

</html>
