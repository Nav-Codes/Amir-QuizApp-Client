<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Statistics</title>
  <link rel="icon" type="image/icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1>API Statistics</h1>
    <div id="error"></div>

    <div class="stats-container box">
      <h2>General API Stats</h2>
      <p id="apistats"></p>
    </div>

    <div class="stats-container box">
      <h2>API Endpoint Usage</h2>
      <ul id="apiendpointusage"></ul>
    </div>

    <div class="stats-container box">
      <h2>API User Usage</h2>
      <ul id="apiuserusage"></ul>
    </div>

    <div class="btn-container">
      <a href="dashboard.html" class="btn" id="backToDashboard">Back to Dashboard</a>
    </div>
  </div>
  <script type="module" src="/js/teachStats.js"></script>
</body>

</html>
