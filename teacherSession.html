<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle"> Teacher Session </title>
  <link rel="icon" type="image/icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1 id="teacherSessionTitle"></h1>
    <div id="error"></div>
    <div id="statusCode"></div>
    <div class="session-container box">
      <h2 id="sessionInfo"></h2>
      <p><span id="sessionCodeLabel"></span> <span id="sessionCode"></span></p>
      <p class="hidden"><span id="sessionLinkLabel"></span> <span id="sessionLink" href="#"></span></p>
    </div>

    <div class="question-area box">
      <h2 id="askQuestionTitle"></h2>
      <div id="audioContainer">
        <canvas id="audioVisualizer"></canvas>
      </div>
      <div class="row">
        <button id="startRecording" class="btn"></button>
      </div>
      <div id="teacherBubble">
        <p id="questionStatus"></p>
      </div>
      <div id="loaderContainer">
        <div id="loader">
          <div id="colorRing"></div>
          <div id="whiteRing"></div>
          <div id="outerRing"></div>
        </div>
      </div>
      <button id="confirmQuestion" class="btn green"></button>
      <button id="endQuestion" class="btn red"></button>
    </div>

    <div id="studentResponses" class="box">
      <h2 id="studentResponsesTitle"></h2>
      <ul id="responseList">
        <li></li>
      </ul>
    </div>
    <div class="btn-container">
      <a href="teacherMain.html" class="btn" id="backToDashboard"></a>
      <a href="#" class="btn red" id="endSession"></a>
    </div>
  </div>
  <script type="module" src="/js/teacherSession.js"></script>
</body>

</html>
